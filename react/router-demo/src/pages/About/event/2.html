<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>

<body>
    <ul id="myList">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <a href=""></a>
    </ul>
    <script>
        // 点击li 显示相应的item？
        // 一次性给所有li注册事件
        const lis = document.querySelectorAll('ul#myList li')
        // 不可以给nodelist 一次性声明
        // lis.addEventListener('click', function (e) {
        //     console.log(e.target.innerHTML, '///');
        // }, false)

        // es6 新的循环  计数循环 let i=0; i<lis.length; i++  对CPU友好
        // 机械性，可读性差
        // 有时候不需要用下标i
        // for (let item of lis) { // 更语义化
        //     // 向浏览器 event loop 注册了一堆事件 监听器？
        //     // li很多的话，性能很差
        //     // 这是没有必要的
        //     item.addEventListener('click', function (e) {
        //         console.log(e.target.innerHTML, '///');
        //     }, false)
        // }

        // event.target 目标阶段 事件发生在的元素，而不是事件监听的元素
        // 委托给父元素，react 性能优化到了极致，直接找到 #root 挂载点
        document.getElementById('myList').addEventListener('click', function (e) {
            // console.log(e);
            if (e.target.tagName === 'LI') {
                console.log(e.target.innerHTML, '///');
            }
        }, false)
    </script>
</body>

</html>
