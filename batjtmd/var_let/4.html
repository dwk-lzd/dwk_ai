<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        // this 是函数运行后 指针对象
        var name = 'wiodowName'
        var a = {
            name: '娄老板',
            fn: function () {
                console.log(this);
                console.log(this.name);

            }
        }
        a.fn()// 对象方法调用，指向对象本身（调用者）
        var b = a.fn
        b()// 普通函数调用，指向window
    </script>
</body>

</html>
