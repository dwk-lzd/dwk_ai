<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // "use strict"
        // es5 规则
        var name = '张三';
        function func() {
            console.log(this);
            console.log(this.name);
        }
        func() //函数的调用 普通函数被调用
        window.func() // func() 可以看作是 window.func()

    </script>
</body>

</html>
