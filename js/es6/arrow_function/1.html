<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>

<body>
    <script>
        // 'use strict'
        var name = '小卢'
        function fn() {
            var name = '小李'
            console.log(this.name)
        }
        // fn() // 小卢
        // window.fn() // 污染window
        // 相当于window.fn()，所以this指向的是全局对象window
        // 所以输出的是全局变量name的值，也就是'小卢'
        let obj = {
            name: '小王',
            fn: function () {
                console.log(this.name)
            }
        }
        // method
        obj.fn() // 小王
        // 最后指向
        const fn2 = obj.fn
        fn2() // 小卢 
    </script>
</body>

</html>
