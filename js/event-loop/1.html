<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个 script 就是一个宏任务开始
        // 同步任务
        // js 调用栈
        // CPU计算
        // 异步任务 耗时性的任务 例如：网络请求，定时器，事件监听 这些任务放到异步任务队列中
        // 单线程

        console.log('script start');
        // 异步任务，宏任务 任务队列
        // static 静态方法
        setTimeout(() => {
            console.log('setTimeout');
        }, 0)
        // then 异步 微任务
        Promise.resolve().then(() => {
            console.log('promise1');
        })
        console.log('script end');
    </script>
</body>

</html>
