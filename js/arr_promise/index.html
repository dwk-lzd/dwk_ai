<body>
    <script>
        const getRepos = function (id) {
            return new Promise((resolve, reject) => {
                try {
                    const res = fetch(`https://api.github.com/users/${id}/repos`)
                        .then(res => res.json())
                        .then(data => {
                            resolve(data)
                        })
                } catch (err) {
                    reject(err)
                }
            })
        }

        getRepos('dwk-lzd')
            .then(data => console.log(data));

        // 批量异步任务
        (async () => {
            const allPromises = [getRepos('dwk-lzd'), getRepos('Dream-yao520')]
            Promise.all(allPromises)
                .then(data => {
                    console.log(data)
                })
            // const res = []
            // res[0] = await getRepos('dwk-lzd')
            // res[1] = await getRepos('Dream-yao520')
            // console.log(res)
        })()        
    </script>
